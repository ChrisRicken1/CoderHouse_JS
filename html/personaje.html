      <div class="container-fluid createPJ-container">
        <h1>Crear Personaje</h1>
        <form id="createCharacterForm">
          <div class="mb-3">
            <label for="characterName" class="form-label">Nombre del Personaje</label>
            <input type="text" class="form-control" id="characterName" required>
          </div>
          <div class="mb-3">
            <label for="characterClass" class="form-label">Clase del Personaje</label>
            <select class="form-select" id="characterClass" required>
              <option value="guerrero">Guerrero</option>
              <option value="arquero">Arquero</option>
              <option value="mago">Mago</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Crear Personaje</button>
        </form>
      </div>
